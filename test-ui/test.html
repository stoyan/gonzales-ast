<!DOCTYPE html>
<html>
<head>
  <title>gonzales-ast playarea</title>
  <script src="bundle.js"></script>
  <script src="prism.js"></script>
  <link rel="stylesheet" href="prism.css">
  <style>
  body {
    font: 16px Consolas, Monaco, 'Andale Mono', monospace;
  }
  #css {
    width: 100%;
    height: 250px;
  }
  </style>
</head>
<body>
  <pre><textarea id="css" placeholder="feed me css"></textarea></pre>
  <div style="color: red" id="err"></div>
  <pre><code class="language-javascript" id="code"></code></pre>
  <p>This is a demo of <a href="https://github.com/stoyan/gonzales-ast">gonzales-ast</a></p>

  <script>
  css.oninput = function() {
    err.innerHTML = '';
    try {
      var res = parse(css.value);
    } catch (e) {
      err.innerHTML = "lolwtfbbq: " + e.message;
    }

    code.innerHTML = res;
    Prism.highlightElement(code);
  };
  onload = function() {
    css.focus();
  };
  </script>
</body>
</html>
